<h4 id="649-Dota2-Senate"><a href="#649-Dota2-Senate" class="headerlink" title="649. Dota2 Senate"></a>649. Dota2 Senate</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 题意，给一个字符串，里面有RD两种字母，每个代表一个党，每人有一个投票权</span></span><br><span class="line"><span class="comment"> * 而且排在前面的党可以否定后面一个敌对党的投票，被反对的人就移除队伍</span></span><br><span class="line"><span class="comment"> * 当遍历到最后一个字符的时候，如果剩余的队伍还没统一意见的话，那么继续收尾相连</span></span><br><span class="line"><span class="comment"> * 继续投票</span></span><br><span class="line"><span class="comment"> * */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Dota2Senate0649</span> </span>&#123;</span><br><span class="line">    <span class="comment">/** time O(n) space O(n) 方法：</span></span><br><span class="line"><span class="comment">     * 思路：用2个队列，里面分别放入2个党每个人的index，然后每次poll2个队首，index小的舍弃</span></span><br><span class="line"><span class="comment">     * index大的，加上 字符串的长度，继续放回队列，等待下一轮的投票</span></span><br><span class="line"><span class="comment">     * 优化：</span></span><br><span class="line"><span class="comment">     * */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">predictPartyVictory</span><span class="params">(String senate)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (senate == <span class="keyword">null</span> || senate.length() == <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="string">""</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        Deque&lt;Integer&gt; r = <span class="keyword">new</span> ArrayDeque&lt;&gt;();</span><br><span class="line">        Deque&lt;Integer&gt; d = <span class="keyword">new</span> ArrayDeque&lt;&gt;();</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; senate.length(); ++i) &#123;</span><br><span class="line">            <span class="keyword">if</span> (senate.charAt(i) == <span class="string">'R'</span>) &#123;</span><br><span class="line">                r.offer(i);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                d.offer(i);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">while</span> (!r.isEmpty() &amp;&amp; !d.isEmpty()) &#123;</span><br><span class="line">            <span class="keyword">int</span> r_head = r.poll();</span><br><span class="line">            <span class="keyword">int</span> d_head = d.poll();</span><br><span class="line">            <span class="keyword">if</span> (r_head &lt; d_head) &#123;</span><br><span class="line">                r.offer(r_head + senate.length());</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                d.offer(d_head + senate.length());</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> r.isEmpty() ? <span class="string">"Dire"</span> : <span class="string">"Radiant"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
